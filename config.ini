[PATH]
data = sample_data/
save = results
checkpoint = ${save}/model_checkpoint.ckpt
logs = ${save}/log.txt
config = ${save}/config.ini

[HPARAMS]
lr = 2e-2
lr_step = 5
gamma = 0.7
batch_size = 64
max_epoch = 200
hidden_channels = [32, 32, 32]
patience = 4

[METHOD]
edge_detection = prewitt
embedding = _4_local

[OTHER]
device = 2
message =

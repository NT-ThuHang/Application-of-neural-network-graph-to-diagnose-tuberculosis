[PATH]
save = results
checkpoint = ${save}/model.pt
logs = ${save}/log.txt
config = ${save}/config.ini

[HPARAMS]
lr = 2e-4
lr_step = 5
gamma = 0.8
batch_size = 32
max_epoch = 60
hidden_channels = [32, 32, 32]
patience = 4
split_ratio = [0.7, 0.15, 0.15]

[METHOD]
edge_detection = prewitt

[OTHER]
device = 0
message = 
seed = 42